<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/main_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <title>Seu IMC</title>
</head>
<body>
    <div id="main-box">
        <div id="all-input">

            <div class="title"><h1>Calcule Seu IMC</h1></div>

            <div class="input">
                <label for="">Nome:</label>
                <input type="text" id="nome" placeholder= "Digite seu nome...">
            </div>
            <div class="input">
                <label for="">Altura:</label>
                <input type="number" id="altura" placeholder= "Digite sua altura...">
            </div>
            <div class="input">
                <label for="">Peso:</label>
                <input type="number" id="peso" placeholder= "Digite seu peso...">
            </div> 
            <button id="calcular">Calcular</button>
        </div>
        
        <div class="result"  id="resultado">Seu Resultado:</div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="src/script.js"></script>
</html>
